name: Deploy Python App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: df0e1b34-d3b6-4944-8977-65c37e2c11b8
          tenant-id: 3a83a75d-228f-4f0c-ba91-5b1d0f1c4ad8
          subscription-id: 64a31d56-c5f6-48c1-b28b-568124ee8735

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: azure-test-2
          package: .
